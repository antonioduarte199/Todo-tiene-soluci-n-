<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>¿Qué problema tienes hoy?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    .button {
      background-color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #ddd;
    }
    #solution {
      margin-top: 40px;
      font-size: 1.5em;
      font-weight: bold;
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>¿Qué problema tienes hoy?</h1>

  <div id="buttons">
    <button class="button" onclick="showSolution('ansiedad')">Ansiedad</button>
    <button class="button" onclick="showSolution('dinero')">Dinero</button>
    <button class="button" onclick="showSolution('amor')">Amor</button>
    <button class="button" onclick="showSolution('trabajo')">Trabajo</button>
    <button class="button" onclick="showSolution('familia')">Familia</button>
    <button class="button" onclick="showSolution('motivacion')">Motivación</button>
    <button class="button" onclick="showSolution('salud')">Salud</button>
    <button class="button" onclick="showSolution('tristeza')">Tristeza</button>
  </div>

  <div id="solution"></div>

  <footer>
    <p>© 2025 TuNombre.com | Soluciones rápidas para tu día</p>
  </footer>

  <script>
    function showSolution(problem) {
      var solutions = {
        ansiedad: "Respira profundamente 3 veces. Haz una lista de lo que puedes controlar. Recuerda: esto también pasará.",
        dinero: "Enfócate en lo que puedes ahorrar hoy. Cada pequeño ahorro es un paso gigante para tu futuro.",
        amor: "El verdadero amor empieza contigo mismo. Aprecia quién eres primero.",
        trabajo: "Divide tu tarea en pequeños pasos. El éxito es la suma de pequeños esfuerzos repetidos.",
        familia: "La comunicación honesta y escuchar sin juzgar son la base de toda familia sólida.",
        motivacion: "Recuerda por qué empezaste. Un pequeño avance diario genera resultados enormes.",
        salud: "Cuida tu cuerpo: duerme bien, hidrátate, mueve tu cuerpo, respira profundo.",
        tristeza: "Permítete sentir. Luego recuerda: cada amanecer trae una nueva oportunidad para ser feliz."
      };
      
      document.getElementById('solution').style.display = 'block';
      document.getElementById('solution').innerHTML = solutions[problem];
    }
  </script>

</body>
</html>
